<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree Clone</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="profile">
        <img src="img/icon.jpeg" alt="Profile Picture" class="profile-picture" />
        <h1>Pid</h1>
      </div>

      <div class="links">
        <a href="https://www.instagram.com/yourprofile" target="_blank" class="link">Instagram</a>
        <a href="https://www.facebook.com/yourprofile" target="_blank" class="link">Facebook</a>
        <a href="https://www.twitter.com/yourprofile" target="_blank" class="link">Twitter</a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="link">LinkedIn</a>
        <a href="https://www.github.com/yourprofile" target="_blank" class="link">Github</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
